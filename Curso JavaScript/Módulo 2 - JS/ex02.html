<!-- Utilizando o resultado do primeiro desafio, toda vez que o usuário passar o mouse por cima de -->
<!-- algum quadrado troque sua cor para uma cor aleatória gerada pela função abaixo: -->


<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Ex 2</title>
    </head>
    <body>
        
        <button class="btn">Aperte!</button>
        <div class="app">

        </div>

        <script>
            function getRandomColor() {
                var letters = "0123456789ABCDEF";
                var color = "#";
                for (var i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            }
            var newColor = getRandomColor(); // #E943F0

            let btnElement = document.querySelector("button")
            let divElement = document.querySelector(".app")

            let id = 0;
            btnElement.onclick = function() {
                let quadrado = document.createElement('div')
                quadrado.setAttribute("id", "id"+id++)
                quadrado.style.float = "left"
                quadrado.style.margin = "2px"
                quadrado.style.width = "100px";
                quadrado.style.height = "100px";
                quadrado.style.border =  "4px solid #000";
                quadrado.style.backgroundColor = '#f00'

                divElement.appendChild(quadrado)
            }
            
            window.onmouseover = e => {
                let div = document.getElementById(e.target.id)

                if (div != null){
                    div.style.backgroundColor = getRandomColor()
                }
            };


        </script>
    </body>
</html>
